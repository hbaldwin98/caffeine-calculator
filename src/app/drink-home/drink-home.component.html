<div class="container text-center">
  <div
    class="caffeine-fillup d-flex align-items-center justify-content-center mt-4 mx-auto"
    [ngStyle]="{
      background:
        'linear-gradient(to right, #c9ada7 ' +
        (getCaffeineToday() / 400) * 100 +
        '%, #f2e9e4 0%)'
    }"
  >
    <b>Today: {{ getCaffeineToday() | number: "1.0-1" }}mg / 400mg</b>
  </div>
  <div class="m-2">
    {{
      caffeineService.caffeineInSystem || caffeineInSystem | number: "1.0-1"
    }}mg still in system
  </div>
  <div class="col my-2 text-center mx-auto">
    <button type="button" class="btn btn-success" (click)="openModal()">
      Add New Caffeinated Beverage
    </button>
  </div>
  <h3 class="mt-3">Drinks Today</h3>
  <div class="row justify-content-around" *ngFor="let drink of drinksToday">
    <div class="col">
      {{drink.name}}
    </div>
    <div class="col">
      {{drink.caffeine}}mg
    </div>
    <div class="col">
      {{drink.date | date : 'shortTime'}}
    </div>
  </div>
</div>
